<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo"><h2>Startup 3</h2></div>
      <div class="links">
        <h3 style="color: gray">Overview</h3>
        <h3>Prices</h3>
        <h3>Blog</h3>
        <h3>Feedback</h3>
        <button class="btn"><p>Purchase</p></button>
      </div>
    </nav>
    <div class="sections">
      <section class="text_area">
        <h1>Generate Awesome Web Pages</h1>
        <h3>
          The most important part of Startup is a sample. A samples form a set
          of 25 usable pages you can use as is or you can add new blocks
        </h3>
        <button class="btn"><p>Learn more</p></button>
      </section>
      <section class="input_box_area">
        <h1 class="sign_up">Sign Up Now</h1>
        <input type="email" class="inp" placeholder="Your Email" />
        <input type="password" class="inp" placeholder="Your Password" />
        <span class="check_text">
          <input type="checkbox" class="check" name="agree" />
          <p>I agree to the Terms of Service.</p>
        </span>
        <button class="sign_in"><p>Sign In</p></button>
        <div class="or">
          <hr />
          <p>or</p>
          <hr />
        </div>
        <button class="via_twiter"><p>Login via Twitter</p></button>
        <p>
          Do you have an Account?
          <span style="color: rgb(0, 218, 160)">Sign In</span>
        </p>
      </section>
    </div>
  </body>
</html>
